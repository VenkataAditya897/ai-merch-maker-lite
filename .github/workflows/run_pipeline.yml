name: Run AI Merch Maker pipeline

on:
  schedule:
    - cron: '30 5 * * *'
  workflow_dispatch:

jobs:
  run_pipeline:
    runs-on: ubuntu-latest
    env:
      GENERATOR_PORT: ${{ secrets.GENERATOR_PORT }}
      MOCKUP_PORT: ${{ secrets.MOCKUP_PORT }}
      PUBLISHER_PORT: ${{ secrets.PUBLISHER_PORT }}
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      HUGGINGFACE_API_KEY: ${{ secrets.HUGGINGFACE_API_KEY }}
      SHOPIFY_ACCESS_TOKEN: ${{ secrets.SHOPIFY_ACCESS_TOKEN }}
      SHOPIFY_STORE: ${{ secrets.SHOPIFY_STORE }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install PHP
        run: sudo apt-get install php-cli -y

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Install mockup dependencies
        run: npm ci
        working-directory: ./mockup

      - name: Run all services and orchestrator
        run: python run_all.py
        working-directory: ./orchestrator
